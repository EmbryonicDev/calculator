<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="container">
    <div id='display'></div>
    <button id='acBtn' class='clear' value='clear'>AC</button>
    <button id='posOrNegBtn' class='sign' value='sign' data-key=''>+/-</button>
    <button id='backSpaceBtn' class='backSpace' value='backspace' data-key='8'>âŒ«</button>
    <button id='divideBtn' class='operator' value='/' data-key='191'>/</button>
    <button id='sevenBtn' class='operand' value='7' data-key='55'>7</button>
    <button id='eightBtn' class='operand' value='8' data-key='56'>8</button>
    <button id='nineBtn' class='operand' value='9' data-key='57'>9</button>
    <button id='multiplyBtn' class='operator' value='*' data-key='170'>*</button>
    <button id='fourBtn' class='operand' value='4' data-key='52'>4</button>
    <button id='fiveBtn' class='operand' value='5' data-key='53'>5</button>
    <button id='sixBtn' class='operand' value='6' data-key='54'>6</button>
    <button id='minusBtn' class='operator' value='-' data-key='189'>-</button>
    <button id='oneBtn' class='operand' value='1' data-key='49'>1</button>
    <button id='twoBtn' class='operand' value='2' data-key='50'>2</button>
    <button id='threeBtn' class='operand' value='3' data-key='51'>3</button>
    <button id='plusBtn' class='operator' value='+' data-key='107'>+</button>
    <button id="zeroBtn" class='operand' value='0' data-key='48'>0</button>
    <button id='pointBtn' class='point' value='.' enabled='enabled' data-key='190'>.</button>
    <button id='equalBtn' class='equal' value='=' data-key='13'>=</button>
  </div>
  
  <footer>
    <!-- Embryonic Dev -->
  </footer>
</body>
</html>
