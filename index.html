<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="container">
    <div id='detailDisplay'>3535</div>
    <div id='display'></div>
    <button id='acBtn' class='clear' value='clear'>AC</button>
    <button id='posOrNegBtn' class='sign' value='sign'>+/-</button>
    <button id='divideHundredBtn' class='percent' value='percent'>%</button>
    <button id='divideBtn' class='operator' value='/'>/</button>
    <button id='sevenBtn' class='operand' value='7'>7</button>
    <button id='eightBtn' class='operand' value='8'>8</button>
    <button id='nineBtn' class='operand' value='9'>9</button>
    <button id='multiplyBtn' class='operator' value='*'>*</button>
    <button id='fourBtn' class='operand' value='4'>4</button>
    <button id='fiveBtn' class='operand' value='5'>5</button>
    <button id='sixBtn' class='operand' value='6'>6</button>
    <button id='minusBtn' class='operator' value='-'>-</button>
    <button id='oneBtn' class='operand' value='1'>1</button>
    <button id='twoBtn' class='operand' value='2'>2</button>
    <button id='threeBtn' class='operand' value='3'>3</button>
    <button id='plusBtn' class='operator' value='+'>+</button>
    <button id="zeroBtn" class='operand' value='0'>0</button>
    <button id='pointBtn' class='point' value='.'>.</button>
    <button id='equalBtn' class='equal' value='='>=</button>
  </div>
  
  <footer>
    <!-- Embryonic Dev -->
  </footer>
</body>
</html>
